<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Undangan - Tab 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {      
      max-width: none;   /* batas maksimal */
      margin: 0px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
      color: #2c3e50;
    }

 fieldset {
  border: none;
  background: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

    legend {
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      background: #007bff;
      padding: 7px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: inline-block;
    }

label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
  font-weight: 500;
  color: #444;
}

 input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}
input:focus, select:focus {
  border-color: #007bff;
  outline: none;
}

.error {
  color: #e74c3c;
  font-size: 12px;
  margin-top: 4px;
  display: none;
}
    .btn-next {
      display: block;
      width: 100%;
      margin: 22px auto 10px;
      padding: 13px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-next:hover {
      background: #0056b3;
    }

    /* Responsive */
@media (max-width: 480px) {
  .container {
    padding: 15px;
  }
  h2 {
    font-size: 1.4rem;
  }
  input, select {
    font-size: 15px;
    padding: 14px;
  }
  .btn-next {
    font-size: 15px;
    padding: 16px;
  }
  fieldset {
    padding: 15px;
  }
  legend {
    font-size: 1rem;
  }
}


  </style>

  <script type="module">
    import { checkToken, updateCurrentTab, saveTabData } from "./js/firebase.js";

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    // Cek token
    (async () => {
      if (!token) {
        alert("Token tidak ditemukan di link!");
        window.location.href = "index.html";
        return;
      }

      const result = await checkToken(token);
      if (!result.valid) {
        alert(result.reason);
        document.body.innerHTML = "<h2>Token tidak valid atau sudah dipakai!</h2>";
        return;
      }

      // ðŸš¨ CEK: kalau belum isi tab1
      if (result.data.currentTab < 2) {
        alert("Silakan isi Tab 1 terlebih dahulu sebelum melanjutkan ke Tab 2.");
        window.location.href = `tab1.html?token=${token}`;
        return;
      }

      // ðŸš¨ CEK: kalau sudah lewat tab2
      if (result.data.currentTab >= 3) {
        alert("Anda sudah melanjutkan ke Tab 3, tidak bisa kembali ke Tab 2.");
        window.location.href = `tab3.html?token=${token}`;
        return;
      }

      // ðŸš¨ CEK: kalau sudah lewat tab3
      if (result.data.currentTab >= 4) {
        alert("Anda sudah melanjutkan ke Tab 4, tidak bisa kembali ke Tab 2.");
        window.location.href = `tab4.html?token=${token}`;
        return;
      }

      if (result.data.currentTab >= 5) {
        alert("Anda sudah mengisi formulir, tidak bisa kembali ke Tab 2.");
        window.location.href = `tab5.html?token=${token}`;
        return;
      }

      console.log("Token valid di Tab2:", result.data);
    })();

    // Validasi acara 1 wajib
    function validateForm() {
      let valid = true;
      const acara1Inputs = document.querySelectorAll(".acara1-input");
      acara1Inputs.forEach(inp => {
        const errorEl = inp.nextElementSibling;
        if (!inp.value.trim()) {
          errorEl.style.display = "block";
          valid = false;
        } else {
          errorEl.style.display = "none";
        }
      });
      return valid;
    }

    // Klik Next
    async function goNext() {
      if (!validateForm()) return;

      try {
        function getFormData() {
          const data = {};

          // ambil input acara1 (wajib)
          const acara1Inputs = document.querySelectorAll(".acara1-input");
          acara1Inputs.forEach((inp, idx) => {
            data[`acara1_field${idx+1}`] = inp.value.trim();
          });

          // ambil input acara2 (opsional)
          const acara2Inputs = document.querySelectorAll("fieldset:nth-of-type(2) input");
          acara2Inputs.forEach((inp, idx) => {
            data[`acara2_field${idx+1}`] = inp.value.trim();
          });

          return data;
        }

        const formData = getFormData();

        // Simpan data tab2
        await saveTabData(token, "tab2", formData);

        // Update currentTab ke 3 (tanpa overwrite object)
        await updateCurrentTab(token, 3);

        // Lanjut ke Tab3
        window.location.href = `tab3.html?token=${token}`;
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat menyimpan data. Coba lagi.");
      }
    }

    window.goNext = goNext;
  </script>
</head>
<body>
  <div class="container">
    <h2>Detail Acara</h2>

    <!-- Detail Acara 1 (wajib) -->
    <fieldset>
      <legend>Detail Acara 1</legend>
      <label>Nama Acara</label>
      <input type="text" class="acara1-input">
      <div class="error">*harus diisi terlebih dahulu</div>

      <label>Tanggal Acara</label>
      <input type="date" class="acara1-input">
      <div class="error">*harus diisi terlebih dahulu</div>

      <label>Jam</label>
      <input type="text" class="acara1-input" placeholder="Contoh: 10.00 - Selesai">
      <div class="error">*harus diisi terlebih dahulu</div>

      <label>Lokasi / Venue</label>
      <input type="text" class="acara1-input">
      <div class="error">*harus diisi terlebih dahulu</div>

      <label>Alamat Venue</label>
      <input type="text" class="acara1-input">
      <div class="error">*harus diisi terlebih dahulu</div>

      <label>Link Gmap</label>
      <input type="text" class="acara1-input">
      <div class="error">*harus diisi terlebih dahulu</div>
    </fieldset>

    <!-- Detail Acara 2 (opsional) -->
    <fieldset>
      <legend>Detail Acara 2 (opsional)</legend>
      <label>Nama Acara</label>
      <input type="text">

      <label>Tanggal Acara</label>
      <input type="date">

      <label>Jam</label>
      <input type="text" placeholder="Contoh: 10.00 - Selesai">

      <label>Lokasi / Venue</label>
      <input type="text">

      <label>Alamat Venue</label>
      <input type="text">

      <label>Link Gmap</label>
      <input type="text">
    </fieldset>

    <button class="btn-next" onclick="goNext()">Selanjutnya</button>
  </div>
</body>
</html>
